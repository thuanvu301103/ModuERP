{% extends "layout/toolbar.html" %}
{% load static %}

{% block toolbar_title%}
<div name="title" class="fs-5 text-white">Product</div>
{%endblock%}

{% block toolbar_actions %} 
<div class="d-flex flex-row align-items-center gap-3">
  
  <!-- Filter -->
  <div class="d-flex">
    <!-- Toggle button -->
    <button type="button" 
      class="btn btn-outline-cyan-5 btn-sm rounded-start rounded-0" 
      data-bs-toggle="button" autocomplete="off" id="filter-btn">
        Filter
    </button>
    <!-- Expand button -->
    <button type="button" 
      class="btn btn-light btn-sm rounded-end rounded-0 dropdown-toggle dropdown-toggle-split" 
      data-bs-toggle="modal" 
      data-bs-target="#filterModal"
    >
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
  </div>

  <!-- Selected -->
  <div class="text-cyan-5 border border-cyan-5 rounded px-3 py-1 d-inline-block small"> 
    Selected: <span id="selected-count">0</span> 
  </div>

  <!-- view bar -->
  <div class="btn-group btn-sm" role="group" aria-label="Radio toggle view">
    <!-- Gallery view -->
    <input type="radio" class="btn-check" name="options" id="gallery-view" autocomplete="off" checked>
    <label class="btn btn-outline-indigo-5 btn-sm" for="gallery-view">
      <img src="{% static 'icons/gallery.svg' %}" alt="inventory icon" width="15" height="15">
    </label>
    <!-- List view -->
    <input type="radio" class="btn-check btn-sm" name="options" id="list-view" autocomplete="off">
    <label class="btn btn-outline-indigo-5 btn-sm" for="list-view">
      <img src="{% static 'icons/list.svg' %}" alt="inventory icon" width="15" height="15">
    </label>
  </div>

  <!-- Total -->
  <div class="d-flex flex-row align-items-center gap-1">
    <div class="fw-light"> Total:</div> 
    <div id="total">0</div> 
  </div>

  <!-- Navigator -->
  <div class="d-flex flex-row align-items-center gap-1">
    <button type="button" id="prevBtn" class="btn btn-indigo-5 btn-sm">
      <img src="{% static 'icons/prev.svg' %}" alt="next icon" width="10">
    </button>
    <button type="button" id="nextBtn" class="btn btn-indigo-5 btn-sm">
      <img src="{% static 'icons/next.svg' %}" alt="next icon" width="10">
    </button>      
  </div>
  
  <div class="fw-light d-flex flex-row align-items-center gap-1">
    <div id="current-page">0</div>/<div id="num-pages">0</div>
  </div>
  
  <!-- Add New button -->
  <button type="button" class="btn btn-indigo-5 btn-sm">Add New</button>

</div>
{% endblock %}
