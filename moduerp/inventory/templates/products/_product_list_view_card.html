{% load static %}

<div class="row g-0 p-1">
  {% for p in products %}
  <div class="col-md-3 p-2">
    <!-- Product Card -->
    <div class="card d-flex flex-row bg-dark text-white">
      {% if p.image %}
        <img src="{{ p.image.url }}" alt="product image" style="height:150px; object-fit:contain;">
      {% else %}
        <img src="{% static 'icons/image.svg' %}" alt="product image" width="100" height="100">
      {% endif %}
      <div class="d-flex flex-column justify-content-between p-2 gap-0">
        <div class="fs-6 fw-bold">{{ p.name }}</div>
        <div class="fs-7 fw-light">List price: {{ p.list_price }}</div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
