{% load sass_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ModuERP{% endblock %}</title>
    <link href="{% sass_src 'scss/custom.scss' %}" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <script src="{% static 'vendor/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    {% block script %} {% endblock %}
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-black text-white">
    <!-- Header -->
    <div class="d-flex flex-column w-100 sticky-top">
        {% block navbar %} {% endblock %}
        {% block toolbar %}{% endblock %}
    </div>
    <!-- Content -->
    {% block content %} {% endblock %}
</body>
</html>
