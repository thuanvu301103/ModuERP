<template id="pop-up-toast">
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="apiSuccessToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="30000">
    <div class="toast-header">
      <strong class="me-auto">{{ title|default:"Thông báo" }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
</template>
